{% extends 'inicio.html' %}

{% block cambio %}
<div>
    <form action="/CoderApp/buscar" method="GET">

        {{ form.as_p }}

        <h5><input type="submit" value="Buscar"></h5>

    </form>
</div>

    {% for curso in cursos %}
        <h2>{{ curso.nombre }}</h2>
        <p class="lead mb-0">
            Comisión número {{ curso.camada }}
        </p>
        <hr>
    {% endfor %}
{% endblock %}
